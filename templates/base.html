<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Crypto Mining Tycoon</title>
    <style>
      :root {
        --bg: #0b1020;
        --panel: #0f172a;
        --panel2: #0b1224;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: rgba(255,255,255,0.10);
        --accent: #22c55e;
        --warn: #f59e0b;
        --danger: #ef4444;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(1200px 600px at 20% 0%, rgba(34,197,94,0.12), transparent 55%), var(--bg);
        color: var(--text);
      }

      header {
        padding: 18px 20px;
        border-bottom: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(6px);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      header h1 { margin: 0 0 8px 0; font-size: 18px; font-weight: 700; }
      nav a { margin-right: 12px; color: var(--text); text-decoration: none; opacity: 0.9; }
      nav a:hover { opacity: 1; text-decoration: underline; }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 16px 20px 28px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
        gap: 14px;
        align-items: start;
      }

      .card {
        border: 1px solid var(--border);
        background: linear-gradient(180deg, rgba(15,23,42,0.88), rgba(11,18,36,0.88));
        padding: 14px;
        border-radius: 12px;
      }

      .row { display:flex; gap: 10px; flex-wrap: wrap; align-items:center; }
      .row-between { display:flex; justify-content:space-between; gap: 10px; align-items:center; }
      .muted { color: var(--muted); }

      .flash {
        background: rgba(245, 158, 11, 0.12);
        border: 1px solid rgba(245, 158, 11, 0.25);
        padding: 10px 12px;
        border-radius: 10px;
        margin: 12px 0;
      }

      button {
        background: rgba(34,197,94,0.15);
        border: 1px solid rgba(34,197,94,0.35);
        color: var(--text);
        padding: 8px 10px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover { background: rgba(34,197,94,0.22); }
      button.secondary {
        background: rgba(148,163,184,0.12);
        border: 1px solid rgba(148,163,184,0.25);
      }
      button.danger {
        background: rgba(239,68,68,0.12);
        border: 1px solid rgba(239,68,68,0.28);
      }

      input, select {
        background: rgba(255,255,255,0.06);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 7px 10px;
        border-radius: 10px;
        outline: none;
      }
      label { color: var(--muted); font-size: 12px; }

      .terminal {
        height: 420px;
        overflow: auto;
        padding: 12px;
        border-radius: 12px;
        background: #000;
        color: #00ff66;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 12px;
        border: 1px solid rgba(255,255,255,0.12);
      }

      @media (max-width: 980px) {
        .grid { grid-template-columns: 1fr; }
        .terminal { height: 320px; }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <div style="display:flex; align-items:flex-end; justify-content:space-between; gap:16px;">
        <div>
          <h1>Crypto Mining Tycoon</h1>
          <nav>
            <a href="/">Dashboard</a>
            <a href="/shop">Shop</a>
            <a href="/upgrades">Upgrades</a>
          </nav>
        </div>

        {% if money is defined %}
          <div style="display:flex; align-items:center; gap:8px; padding:8px 10px; border:1px solid var(--border); border-radius:12px; background: rgba(255,255,255,0.04);">
            <div class="muted" style="font-size:12px;">Money</div>
            <div style="font-weight:800;">${{ money }}</div>
          </div>
        {% endif %}
      </div>
    </header>

    <div class="container">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}
            <div>{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
